{% extends "base.html" %}
{% block content %}
<div class="container">

  <form action="/new-list" class="card mt-3">
    <div class="card-header card-header-custom text-black-70">
      <div class="form-group row">
        <label for="inputListName" class="col-sm-2 col-form-label">
          List name:
        </label>
        <div class="col-sm-10">
          <input type="text" value="My list 2021-11-24" class="form-control">
        </div>
      </div>
    </div>

    <div class="card-body">

      <div class="form-row mb-2">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="New task">
          </div>
          <div class="col-1">
            <button class="btn btn-secondary"><i class="fas fa-plus"></i></button>
          </div>
        </div>

      </div>

      <div class="form-row">
        <div class="col ">
          <input class="btn btn-custom" type="submit" value="Save list">
        </div>
      </div>

    </div>
  </form>



</div>

{% endblock content %}
